<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nguyen Duy Thanh Nam aka theinhnam</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="terminal" role="main" aria-label="Terminal portfolio">
  <div class="terminal-header" aria-hidden="true">
    <span class="btn red"></span>
    <span class="btn yellow"></span>
    <span class="btn green"></span>
  </div>
  <div class="terminal-body" id="output" aria-live="polite" aria-atomic="false" tabindex="0"></div>
  <div class="input-line">
    <span class="prompt">➜</span>
    <input type="text" id="command-input" autocomplete="off" autofocus spellcheck="false" aria-label="Terminal command input" />
  </div>
</div>

<script src="terminal.js"></script>

</body>
</html>
